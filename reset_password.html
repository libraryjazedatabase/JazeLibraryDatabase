<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="reset_body">
  <div class="container">
    <img src="images/JAZE_logo.png" alt="JAZE Logo" class="logo">
    <h2 class="reset_h2">Reset Password</h2>

    <div id="message"></div>

    <input type="email" id="userEmail" placeholder="Enter your email for verification" required />
    <button class="reset_link" id="sendResetLink">Send Reset Link</button>
    <button class="cancel" id="return_login" onclick="window.location.href='login.html'">Return to Login</button>
  </div>

  <script type="module" src="reset_password.js"></script>
</body>
</html>
